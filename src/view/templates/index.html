<!DOCTYPE html>
<html>
  <head>
    <meta charSet="utf-8"/>
  </head>
  <body style="background: black;">
    <h2 style="color: white;">Option Volatility Dashboard</h2>
    {% if error_message %}
      <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <ul>
      {% for ticker in tickers %}
        <li>
          <a href="{{ url_for('get_chart_html', base_asset_ticker=ticker) }}" title="{{ ticker }}">{{ ticker }}</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
